<svg viewBox="0 0 1000 440" xmlns="http://www.w3.org/2000/svg">
  <style>
    text { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; fill:#e6e8ee; }
    .node { fill:#12131a; stroke:#3a3d4d; stroke-width:1.2; }
    .edge { stroke:#6f85ff; stroke-width:1.6; opacity:.6; }
    .weak { stroke-dasharray:4 4; opacity:.4; }
    .title { font-size:16px; font-weight:700; }
    .sub { font-size:12px; fill:#b3b7c6; }
  </style>

  <!-- Titles -->
  <text class="title" x="250" y="28" text-anchor="middle">Shared Reality</text>
  <text class="sub"   x="250" y="46" text-anchor="middle">verification norms present</text>

  <text class="title" x="750" y="28" text-anchor="middle">Fragmented Illusion</text>
  <text class="sub"   x="750" y="46" text-anchor="middle">emotional reinforcement dominates</text>

  <!-- Shared Reality Nodes -->
  <circle class="node" cx="180" cy="160" r="22"/>
  <circle class="node" cx="260" cy="120" r="22"/>
  <circle class="node" cx="320" cy="200" r="22"/>
  <circle class="node" cx="220" cy="240" r="22"/>

  <!-- Shared Reality Edges -->
  <line class="edge" x1="180" y1="160" x2="260" y2="120"/>
  <line class="edge" x1="260" y1="120" x2="320" y2="200"/>
  <line class="edge" x1="320" y1="200" x2="220" y2="240"/>
  <line class="edge" x1="220" y1="240" x2="180" y2="160"/>
  <line class="edge" x1="180" y1="160" x2="320" y2="200"/>

  <!-- Fragmented Nodes -->
  <circle class="node" cx="680" cy="140" r="22"/>
  <circle class="node" cx="760" cy="110" r="22"/>
  <circle class="node" cx="820" cy="200" r="22"/>
  <circle class="node" cx="720" cy="260" r="22"/>
  <circle class="node" cx="860" cy="150" r="22"/>

  <!-- Fragmented Edges -->
  <line class="edge weak" x1="680" y1="140" x2="760" y2="110"/>
  <line class="edge weak" x1="760" y1="110" x2="820" y2="200"/>
  <line class="edge weak" x1="820" y1="200" x2="860" y2="150"/>
  <line class="edge weak" x1="720" y1="260" x2="680" y2="140"/>

</svg>
