<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="420" viewBox="0 0 900 420"
     xmlns="http://www.w3.org/2000/svg"
     role="img"
     aria-labelledby="title desc">

  <title id="title">Human Intent ⇄ AI Capability Loop</title>
  <desc id="desc">
    Diagram showing a negotiated development loop between Human Intent,
    an Interactive Interface, and AI Capability.
  </desc>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10"
            refX="6" refY="3" orient="auto">
      <path d="M0,0 L6,3 L0,6 Z" fill="#333"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="900" height="420" fill="#ffffff"/>

  <!-- Human Intent -->
  <rect x="40" y="140" width="240" height="120" rx="10"
        fill="#f5f5f5" stroke="#333"/>
  <text x="160" y="175" text-anchor="middle"
        font-family="system-ui, sans-serif"
        font-size="18" font-weight="600">
    Human Intent
  </text>
  <text x="160" y="200" text-anchor="middle"
        font-family="system-ui, sans-serif"
        font-size="13" fill="#555">
    Authority Layer
  </text>

  <!-- Interface -->
  <rect x="330" y="120" width="240" height="160" rx="10"
        fill="#fff6e5" stroke="#ff9900"/>
  <text x="450" y="165" text-anchor="middle"
        font-family="system-ui, sans-serif"
        font-size="18" font-weight="600">
    Interactive Interface
  </text>
  <text x="450" y="190" text-anchor="middle"
        font-family="system-ui, sans-serif"
        font-size="13" fill="#555">
    Dev Studio / Negotiation Surface
  </text>

  <!-- AI Capability -->
  <rect x="620" y="140" width="240" height="120" rx="10"
        fill="#e8f0ff" stroke="#2b4fff"/>
  <text x="740" y="175" text-anchor="middle"
        font-family="system-ui, sans-serif"
        font-size="18" font-weight="600">
    AI Capability
  </text>
  <text x="740" y="200" text-anchor="middle"
        font-family="system-ui, sans-serif"
        font-size="13" fill="#555">
    Execution Layer
  </text>

  <!-- Arrows -->
  <line x1="280" y1="180" x2="330" y2="180"
        stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="305" y="165" text-anchor="middle"
        font-family="system-ui, sans-serif"
        font-size="12">
    Constraints · Direction · Evaluation
  </text>

  <line x1="330" y1="220" x2="280" y2="220"
        stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="305" y="245" text-anchor="middle"
        font-family="system-ui, sans-serif"
        font-size="12">
    Variants · Affordances
  </text>

  <line x1="570" y1="180" x2="620" y2="180"
        stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="595" y="165" text-anchor="middle"
        font-family="system-ui, sans-serif"
        font-size="12">
    Execution Requests
  </text>

  <line x1="620" y1="220" x2="570" y2="220"
        stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="595" y="245" text-anchor="middle"
        font-family="system-ui, sans-serif"
        font-size="12">
    Working Outputs · New Possibilities
  </text>

</svg>
