<text x="400" y="360" fill="#aaa" font-size="14" text-anchor="middle">Time / Iterations</text> <text x="20" y="200" fill="#aaa" font-size="14" text-anchor="middle" transform="rotate(-90 20 200)">Coherence / Alignment</text>

