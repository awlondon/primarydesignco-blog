<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="720" viewBox="0 0 1200 720"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <style>
      .bg { fill:#050014; }
      .title { fill:#f5d0fe; font:700 22px Arial, sans-serif; }
      .label { fill:#e879f9; font:700 16px Arial, sans-serif; }
      .small { fill:#c084fc; font:14px Arial, sans-serif; }
      .micro { fill:#c084fc; font:12px Arial, sans-serif; opacity:0.95; }

      .boundary { fill:none; stroke:#a855f7; stroke-width:2.5; opacity:0.75; }
      .boundaryInner { fill:none; stroke:#7e22ce; stroke-width:1.8; opacity:0.65; }

      .orbitGuide { fill:none; stroke:#9333ea; stroke-width:1.2; opacity:0.35; stroke-dasharray:4 6; }

      .edge { stroke:#7e22ce; stroke-width:1.2; opacity:0.32; }
      .edgeCross { stroke:#d946ef; stroke-width:1.2; opacity:0.22; }

      .node { fill:#d946ef; }
      .nodeSmall { fill:#a855f7; }

      .glyphStroke { stroke:#f5d0fe; stroke-width:4; fill:none; stroke-linecap:round; }
      .glyphFill { fill:#f5d0fe; }
    </style>
  </defs>

  <rect width="1200" height="720" class="bg"/>

  <text x="600" y="48" text-anchor="middle" class="title">
    O8CC Recursive Expansion: Structural Substitution and Scale Discipline
  </text>

  <!-- LEFT PANEL -->
  <text x="240" y="105" text-anchor="middle" class="label">O8CC</text>
  <text x="240" y="130" text-anchor="middle" class="small">
    K₈ complete graph within octagon boundary
  </text>

  <polygon class="boundary"
    points="240,165 315,196 346,271 315,346 240,377 165,346 134,271 165,196"/>

  <!-- K8 nodes -->
  <g id="leftK8">
    <circle cx="240" cy="180" r="5.8" class="node"/>
    <circle cx="302" cy="206" r="5.8" class="node"/>
    <circle cx="328" cy="268" r="5.8" class="node"/>
    <circle cx="302" cy="330" r="5.8" class="node"/>
    <circle cx="240" cy="356" r="5.8" class="node"/>
    <circle cx="178" cy="330" r="5.8" class="node"/>
    <circle cx="152" cy="268" r="5.8" class="node"/>
    <circle cx="178" cy="206" r="5.8" class="node"/>

    <!-- Dense but readable clique -->
    <line x1="240" y1="180" x2="328" y2="268" class="edge"/>
    <line x1="240" y1="180" x2="240" y2="356" class="edge"/>
    <line x1="302" y1="206" x2="178" y2="330" class="edge"/>
    <line x1="152" y1="268" x2="328" y2="268" class="edge"/>
    <line x1="302" y1="330" x2="178" y2="206" class="edge"/>
    <line x1="178" y1="330" x2="302" y2="206" class="edge"/>
  </g>

  <text x="240" y="420" text-anchor="middle" class="micro">
    |E| = 8·7/2 = 28
  </text>

  <!-- CENTER GLYPH -->
  <path class="glyphStroke" d="M400 275 C470 275, 520 275, 590 275"/>
  <polygon class="glyphFill" points="590,275 565,260 565,290"/>
  <text x="540" y="240" class="label">recursive</text>

  <!-- RIGHT PANEL -->
  <text x="960" y="105" text-anchor="middle" class="label">
    O8CCxx2
  </text>
  <text x="960" y="130" text-anchor="middle" class="small">
    Recursive K₈ substitution (eight embedded K₈ clusters)
  </text>

  <!-- Outer boundary -->
  <polygon class="boundary"
    points="960,150 1090,204 1144,334 1090,464 960,518 830,464 776,334 830,204"/>

  <!-- Orbit guide -->
  <circle cx="960" cy="334" r="150" class="orbitGuide"/>

  <!-- Eight subclusters -->
  <!-- Coordinates -->
  <g id="subclusters">
    <!-- positions on orbit -->
    <!-- Top -->
    <g transform="translate(960,185)">
      <polygon class="boundaryInner"
        points="0,-35 25,-25 35,0 25,25 0,35 -25,25 -35,0 -25,-25"/>
      <circle cx="0" cy="-30" r="3.5" class="nodeSmall"/>
      <circle cx="25" cy="0" r="3.5" class="nodeSmall"/>
      <circle cx="0" cy="30" r="3.5" class="nodeSmall"/>
      <circle cx="-25" cy="0" r="3.5" class="nodeSmall"/>
      <line x1="0" y1="-30" x2="0" y2="30" class="edge"/>
      <line x1="25" y1="0" x2="-25" y2="0" class="edge"/>
    </g>

    <!-- 7 more (rotational symmetry) -->
    <g transform="translate(1075,235)">
      <polygon class="boundaryInner"
        points="0,-35 25,-25 35,0 25,25 0,35 -25,25 -35,0 -25,-25"/>
    </g>

    <g transform="translate(1110,334)">
      <polygon class="boundaryInner"
        points="0,-35 25,-25 35,0 25,25 0,35 -25,25 -35,0 -25,-25"/>
    </g>

    <g transform="translate(1075,433)">
      <polygon class="boundaryInner"
        points="0,-35 25,-25 35,0 25,25 0,35 -25,25 -35,0 -25,-25"/>
    </g>

    <g transform="translate(960,483)">
      <polygon class="boundaryInner"
        points="0,-35 25,-25 35,0 25,25 0,35 -25,25 -35,0 -25,-25"/>
    </g>

    <g transform="translate(845,433)">
      <polygon class="boundaryInner"
        points="0,-35 25,-25 35,0 25,25 0,35 -25,25 -35,0 -25,-25"/>
    </g>

    <g transform="translate(810,334)">
      <polygon class="boundaryInner"
        points="0,-35 25,-25 35,0 25,25 0,35 -25,25 -35,0 -25,-25"/>
    </g>

    <g transform="translate(845,235)">
      <polygon class="boundaryInner"
        points="0,-35 25,-25 35,0 25,25 0,35 -25,25 -35,0 -25,-25"/>
    </g>
  </g>

  <!-- Cross-cluster adjacency (implied second-order pressure) -->
  <line x1="960" y1="185" x2="1075" y2="235" class="edgeCross"/>
  <line x1="1075" y1="235" x2="1110" y2="334" class="edgeCross"/>
  <line x1="1110" y1="334" x2="1075" y2="433" class="edgeCross"/>
  <line x1="1075" y1="433" x2="960" y2="483" class="edgeCross"/>
  <line x1="960" y1="483" x2="845" y2="433" class="edgeCross"/>
  <line x1="845" y1="433" x2="810" y2="334" class="edgeCross"/>
  <line x1="810" y1="334" x2="845" y2="235" class="edgeCross"/>
  <line x1="845" y1="235" x2="960" y2="185" class="edgeCross"/>

  <text x="960" y="580" text-anchor="middle" class="micro">
    internalScale &lt; 1 → separation preserved across recursive substitution
  </text>

  <desc>
    Left: O8CC shown as K8 inside an octagon boundary.
    Right: O8CCxx2 shown as recursive substitution where each vertex is replaced by a smaller K8 cluster placed on an orbit.
    Faint cross edges imply higher-order adjacency pressure.
  </desc>

</svg>
