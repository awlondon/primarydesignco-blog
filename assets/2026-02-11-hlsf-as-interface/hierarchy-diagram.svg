<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="600" viewBox="0 0 900 600"
     xmlns="http://www.w3.org/2000/svg">

  <style>
    .node { fill: #d946ef; }
    .child { fill: #a855f7; }
    .edge { stroke: #7e22ce; stroke-width: 2; opacity: 0.6; }
    .label { fill: #e879f9; font-family: Arial, sans-serif; font-size: 16px; }
    .small { font-size: 14px; fill: #c084fc; }
    .depth { fill: #f0abfc; font-size: 14px; }
  </style>

  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" class="label">
    Recursive Hierarchy: Branching (n) × Depth (L) with Scale Contraction
  </text>

  <!-- Root Node -->
  <circle cx="450" cy="150" r="18" class="node"/>
  <text x="450" y="115" text-anchor="middle" class="label">Root (L = 0)</text>

  <!-- Level 1 -->
  <circle cx="300" cy="300" r="14" class="child"/>
  <circle cx="450" cy="300" r="14" class="child"/>
  <circle cx="600" cy="300" r="14" class="child"/>

  <!-- Edges Level 1 -->
  <line x1="450" y1="168" x2="300" y2="286" class="edge"/>
  <line x1="450" y1="168" x2="450" y2="286" class="edge"/>
  <line x1="450" y1="168" x2="600" y2="286" class="edge"/>

  <text x="450" y="270" text-anchor="middle" class="depth">
    Level 1 (n children, scaled radius)
  </text>

  <!-- Level 2 (Scaled) -->
  <circle cx="250" cy="430" r="10" class="child"/>
  <circle cx="350" cy="430" r="10" class="child"/>
  <circle cx="450" cy="430" r="10" class="child"/>
  <circle cx="550" cy="430" r="10" class="child"/>
  <circle cx="650" cy="430" r="10" class="child"/>

  <!-- Edges Level 2 -->
  <line x1="300" y1="314" x2="250" y2="420" class="edge"/>
  <line x1="300" y1="314" x2="350" y2="420" class="edge"/>
  <line x1="450" y1="314" x2="450" y2="420" class="edge"/>
  <line x1="600" y1="314" x2="550" y2="420" class="edge"/>
  <line x1="600" y1="314" x2="650" y2="420" class="edge"/>

  <text x="450" y="395" text-anchor="middle" class="depth">
    Level 2 (scaled by internalScale)
  </text>

  <!-- Annotations -->
  <text x="70" y="520" class="small">
    • Each parent generates n children.
  </text>
  <text x="70" y="545" class="small">
    • Depth L multiplies local adjacency.
  </text>
  <text x="70" y="570" class="small">
    • Scale contraction preserves separation across levels.
  </text>

</svg>
