<svg width="1200" height="720" viewBox="0 0 1200 720" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&amp;display=swap');
      .bg { fill: #0a0a0f; }
      .title { fill: #ffffff; font: 700 28px 'Inter', sans-serif; }
      .label { fill: #22d3ee; font: 700 20px 'Inter', sans-serif; text-transform: uppercase; letter-spacing: 1px; }
      .small { fill: #94a3b8; font: 500 15px 'Inter', sans-serif; }
      .micro { fill: #64748b; font: 400 13px 'Inter', sans-serif; }

      /* Boundaries */
      .boundary-outer { fill: none; stroke: #ec4899; stroke-width: 3; stroke-dasharray: 8 4; opacity: 0.8; }
      .boundary-inner { fill: rgba(236, 72, 153, 0.05); stroke: #ec4899; stroke-width: 1.5; }

      /* Graph Elements */
      .edge { stroke: #4f46e5; stroke-width: 1; opacity: 0.3; }
      .edge-strong { stroke: #818cf8; stroke-width: 1.5; opacity: 0.6; }
      .node-primary { fill: #22d3ee; filter: drop-shadow(0 0 3px #22d3ee); }
      .node-secondary { fill: #f472b6; }

      /* UI Elements */
      .glyph-path { fill: none; stroke: #fde047; stroke-width: 4; stroke-linecap: round; }
      .arrow-head { fill: #fde047; }
    </style>

    <symbol id="k8-cluster" viewBox="-50 -50 100 100">
      <polygon points="-30,-45 30,-45 45,-30 45,30 30,45 -30,45 -45,30 -45,-30" class="boundary-inner"/>
      <line x1="-30" y1="-30" x2="30" y2="30" class="edge" />
      <line x1="30" y1="-30" x2="-30" y2="30" class="edge" />
      <line x1="0" y1="-40" x2="0" y2="40" class="edge" />
      <line x1="-40" y1="0" x2="40" y2="0" class="edge" />
      <circle cx="0" cy="-35" r="4" class="node-secondary"/>
      <circle cx="25" cy="-25" r="4" class="node-secondary"/>
      <circle cx="35" cy="0" r="4" class="node-secondary"/>
      <circle cx="25" cy="25" r="4" class="node-secondary"/>
      <circle cx="0" cy="35" r="4" class="node-secondary"/>
      <circle cx="-25" cy="25" r="4" class="node-secondary"/>
      <circle cx="-35" cy="0" r="4" class="node-secondary"/>
      <circle cx="-25" cy="-25" r="4" class="node-secondary"/>
    </symbol>
  </defs>

  <rect width="100%" height="100%" class="bg"/>

  <text x="600" y="50" text-anchor="middle" class="title">Recursive Adjacency Expansion</text>
  <line x1="500" y1="65" x2="700" y2="65" stroke="#334155" stroke-width="2"/>

  <g transform="translate(240, 300)">
    <text y="-180" text-anchor="middle" class="label">Stage 1: O8CC</text>
    <text y="-155" text-anchor="middle" class="small">Base $K_8$ Complete Graph</text>
    
    <polygon points="-110,-110 110,-110 160,0 110,110 -110,110 -160,0" class="boundary-outer" transform="rotate(22.5)"/>
    
    <g class="edge-strong">
      <circle id="p1" cx="0" cy="-90" r="0"/> <circle id="p2" cx="63" cy="-63" r="0"/>
      <circle id="p3" cx="90" cy="0" r="0"/>  <circle id="p4" cx="63" cy="63" r="0"/>
      <circle id="p5" cx="0" cy="90" r="0"/>  <circle id="p6" cx="-63" cy="63" r="0"/>
      <circle id="p7" cx="-90" cy="0" r="0"/> <circle id="p8" cx="-63" cy="-63" r="0"/>
      
      <line x1="0" y1="-90" x2="0" y2="90" />
      <line x1="90" y1="0" x2="-90" y2="0" />
      <line x1="63" y1="-63" x2="-63" y2="63" />
      <line x1="63" y1="63" x2="-63" y2="-63" />
      <path d="M0 -90 L90 0 L0 90 L-90 0 Z" fill="none" stroke-width="1"/>
    </g>

    <circle cx="0" cy="-90" r="7" class="node-primary"/>
    <circle cx="63" cy="-63" r="7" class="node-primary"/>
    <circle cx="90" cy="0" r="7" class="node-primary"/>
    <circle cx="63" cy="63" r="7" class="node-primary"/>
    <circle cx="0" cy="90" r="7" class="node-primary"/>
    <circle cx="-63" cy="63" r="7" class="node-primary"/>
    <circle cx="-90" cy="0" r="7" class="node-primary"/>
    <circle cx="-63" cy="-63" r="7" class="node-primary"/>
  </g>

  <g transform="translate(600, 300)">
    <path d="M-80 0 H60" class="glyph-path" stroke-dasharray="5 5"/>
    <polygon points="60,-10 85,0 60,10" class="arrow-head"/>
    <text y="-30" text-anchor="middle" class="label" fill="#fde047">Quadratic</text>
    <text y="40" text-anchor="middle" class="small">Expansion ($K_8 \to K_8^2$)</text>
  </g>

  <g transform="translate(960, 320)">
    <text y="-200" text-anchor="middle" class="label">Stage 2: O8CCxx2</text>
    <text y="-175" text-anchor="middle" class="small">8 Clusters of $K_8$</text>
    
    <polygon points="-180,-180 180,-180 250,0 180,180 -180,180 -250,0" class="boundary-outer" transform="rotate(22.5)"/>

    <use href="#k8-cluster" x="-40" y="-170" width="80" height="80" />
    <use href="#k8-cluster" x="80" y="-110" width="80" height="80" />
    <use href="#k8-cluster" x="130" y="-40" width="80" height="80" />
    <use href="#k8-cluster" x="80" y="30" width="80" height="80" />
    <use href="#k8-cluster" x="-40" y="90" width="80" height="80" />
    <use href="#k8-cluster" x="-160" y="30" width="80" height="80" />
    <use href="#k8-cluster" x="-210" y="-40" width="80" height="80" />
    <use href="#k8-cluster" x="-160" y="-110" width="80" height="80" />
  </g>

  <rect x="50" y="640" width="1100" height="60" rx="10" fill="#161b22"/>
  <g transform="translate(100, 670)">
    <circle r="6" class="node-primary"/>
    <text x="15" y="5" class="micro">Base Vertices</text>
    
    <circle cx="180" r="5" class="node-secondary"/>
    <text x="195" y="5" class="micro">Recursive Leaf Nodes</text>
    
    <line x1="380" y1="0" x2="420" y2="0" class="edge-strong"/>
    <text x="430" y="5" class="micro">Primary Adjacency</text>
    
    <line x1="600" y1="0" x2="640" y2="0" class="boundary-outer" stroke-dasharray="2 2"/>
    <text x="650" y="5" class="micro">Octagonal Constraint</text>
  </g>
</svg>
