<?xml version="1.0" encoding="UTF-8"?>
<svg width="1500" height="760" viewBox="0 0 1500 760"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <style>
      .bg { fill:#050014; }
      .title { fill:#f5d0fe; font:700 22px Arial, sans-serif; }
      .label { fill:#e879f9; font:700 16px Arial, sans-serif; }
      .small { fill:#c084fc; font:14px Arial, sans-serif; }
      .micro { fill:#c084fc; font:12px Arial, sans-serif; }

      .boundary { fill:none; stroke:#a855f7; stroke-width:2.5; opacity:0.75; }
      .boundaryInner { fill:none; stroke:#7e22ce; stroke-width:1.8; opacity:0.6; }

      .edge { stroke:#7e22ce; stroke-width:1.2; opacity:0.25; }
      .edgeDense { stroke:#d946ef; stroke-width:1.2; opacity:0.18; }

      .node { fill:#d946ef; }
      .nodeSmall { fill:#a855f7; }

      .glyphStroke { stroke:#f5d0fe; stroke-width:4; fill:none; stroke-linecap:round; }
      .glyphFill { fill:#f5d0fe; }
    </style>
  </defs>

  <rect x="0" y="0" width="1500" height="760" class="bg"/>

  <text x="750" y="50" text-anchor="middle" class="title">
    O8CC Quadratic Expansion: Contraction vs Full Internal Scale
  </text>

  <!-- ================= LEFT: O8CC ================= -->
  <text x="250" y="120" text-anchor="middle" class="label">O8CC (K₈)</text>

  <polygon class="boundary"
    points="250,170 325,200 355,275 325,350 250,380 175,350 145,275 175,200"/>

  <!-- K8 nodes -->
  <circle cx="250" cy="195" r="6" class="node"/>
  <circle cx="310" cy="215" r="6" class="node"/>
  <circle cx="330" cy="275" r="6" class="node"/>
  <circle cx="310" cy="335" r="6" class="node"/>
  <circle cx="250" cy="355" r="6" class="node"/>
  <circle cx="190" cy="335" r="6" class="node"/>
  <circle cx="170" cy="275" r="6" class="node"/>
  <circle cx="190" cy="215" r="6" class="node"/>

  <!-- A few representative clique edges -->
  <line x1="250" y1="195" x2="330" y2="275" class="edge"/>
  <line x1="250" y1="195" x2="250" y2="355" class="edge"/>
  <line x1="310" y1="215" x2="190" y2="335" class="edge"/>
  <line x1="170" y1="275" x2="330" y2="275" class="edge"/>

  <!-- Arrow -->
  <path class="glyphStroke" d="M400 275 C480 275, 520 275, 600 275"/>
  <polygon class="glyphFill" points="600,275 575,260 575,290"/>
  <text x="560" y="245" class="label">²</text>

  <!-- ================= MIDDLE: Contracted ================= -->
  <text x="750" y="120" text-anchor="middle" class="label">
    O8CCxx2 (internalScale &lt; 1)
  </text>
  <text x="750" y="145" text-anchor="middle" class="small">
    Eight K₈ clusters separated by contraction
  </text>

  <polygon class="boundary"
    points="750,170 880,225 935,350 880,475 750,530 620,475 565,350 620,225"/>

  <!-- 8 separated subclusters -->
  <!-- small radius -->
  <g transform="translate(750,230)">
    <polygon class="boundaryInner"
      points="0,-35 25,-25 35,0 25,25 0,35 -25,25 -35,0 -25,-25"/>
  </g>
  <g transform="translate(865,285)">
    <polygon class="boundaryInner"
      points="0,-35 25,-25 35,0 25,25 0,35 -25,25 -35,0 -25,-25"/>
  </g>
  <g transform="translate(910,350)">
    <polygon class="boundaryInner"
      points="0,-35 25,-25 35,0 25,25 0,35 -25,25 -35,0 -25,-25"/>
  </g>
  <g transform="translate(865,415)">
    <polygon class="boundaryInner"
      points="0,-35 25,-25 35,0 25,25 0,35 -25,25 -35,0 -25,-25"/>
  </g>
  <g transform="translate(750,470)">
    <polygon class="boundaryInner"
      points="0,-35 25,-25 35,0 25,25 0,35 -25,25 -35,0 -25,-25"/>
  </g>
  <g transform="translate(635,415)">
    <polygon class="boundaryInner"
      points="0,-35 25,-25 35,0 25,25 0,35 -25,25 -35,0 -25,-25"/>
  </g>
  <g transform="translate(590,350)">
    <polygon class="boundaryInner"
      points="0,-35 25,-25 35,0 25,25 0,35 -25,25 -35,0 -25,-25"/>
  </g>
  <g transform="translate(635,285)">
    <polygon class="boundaryInner"
      points="0,-35 25,-25 35,0 25,25 0,35 -25,25 -35,0 -25,-25"/>
  </g>

  <!-- ================= RIGHT: Full Scale (Overlapping) ================= -->
  <text x="1200" y="120" text-anchor="middle" class="label">
    O8CCxx2 (internalScale = 1)
  </text>
  <text x="1200" y="145" text-anchor="middle" class="small">
    First-level clusters overlap — density collapse
  </text>

  <polygon class="boundary"
    points="1200,170 1330,225 1385,350 1330,475 1200,530 1070,475 1015,350 1070,225"/>

  <!-- large overlapping subclusters -->
  <!-- same radius as parent ring (no contraction) -->
  <g transform="translate(1200,275)">
    <circle r="110" class="boundaryInner"/>
  </g>
  <g transform="translate(1320,350)">
    <circle r="110" class="boundaryInner"/>
  </g>
  <g transform="translate(1200,425)">
    <circle r="110" class="boundaryInner"/>
  </g>
  <g transform="translate(1080,350)">
    <circle r="110" class="boundaryInner"/>
  </g>

  <!-- dense crossing edges to imply collapse -->
  <line x1="1100" y1="250" x2="1300" y2="450" class="edgeDense"/>
  <line x1="1300" y1="250" x2="1100" y2="450" class="edgeDense"/>
  <line x1="1200" y1="200" x2="1200" y2="500" class="edgeDense"/>
  <line x1="1050" y1="350" x2="1350" y2="350" class="edgeDense"/>

  <text x="1200" y="600" text-anchor="middle" class="micro">
    Without contraction, recursive expansion produces interference.
  </text>

  <desc>
    Three-panel diagram. Left: O8CC (K8 complete graph). Middle: O8CCxx2 with internalScale less than 1 showing eight separated subclusters. Right: O8CCxx2 with internalScale equal to 1 showing overlapping clusters and density collapse.
  </desc>

</svg>
