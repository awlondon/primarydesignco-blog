<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="700" viewBox="0 0 900 700"
     xmlns="http://www.w3.org/2000/svg">

  <style>
    .edge { stroke: #7e22ce; stroke-width: 1.6; opacity: 0.45; }
    .node { fill: #d946ef; }
    .child { fill: #a855f7; }
    .label { fill: #e879f9; font-family: Arial, sans-serif; font-size: 18px; }
    .small { fill: #c084fc; font-size: 15px; font-family: Arial, sans-serif; }
    .ring { stroke: #9333ea; stroke-width: 1; fill: none; opacity: 0.3; }
  </style>

  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" class="label">
    Nested Recursive Adjacency (Radial HLSF Layout)
  </text>

  <!-- Root -->
  <circle cx="450" cy="250" r="16" class="node"/>
  <text x="450" y="210" text-anchor="middle" class="small">Root</text>

  <!-- Level 1 Ring -->
  <circle cx="450" cy="250" r="140" class="ring"/>

  <!-- Level 1 Children (n = 6 example) -->
  <circle cx="450" cy="110" r="10" class="child"/>
  <circle cx="590" cy="180" r="10" class="child"/>
  <circle cx="590" cy="320" r="10" class="child"/>
  <circle cx="450" cy="390" r="10" class="child"/>
  <circle cx="310" cy="320" r="10" class="child"/>
  <circle cx="310" cy="180" r="10" class="child"/>

  <!-- Level 1 Edges (local clique) -->
  <!-- Drawn selectively to imply full adjacency -->
  <line x1="450" y1="110" x2="590" y2="180" class="edge"/>
  <line x1="450" y1="110" x2="590" y2="320" class="edge"/>
  <line x1="450" y1="110" x2="450" y2="390" class="edge"/>
  <line x1="590" y1="180" x2="310" y2="320" class="edge"/>
  <line x1="590" y1="320" x2="310" y2="180" class="edge"/>
  <line x1="450" y1="390" x2="310" y2="180" class="edge"/>

  <text x="450" y="430" text-anchor="middle" class="small">
    Level 1: n siblings form dense local adjacency
  </text>

  <!-- Level 2: Expand One Child -->
  <circle cx="590" cy="180" r="70" class="ring"/>

  <!-- Level 2 Children (scaled contraction) -->
  <circle cx="590" cy="110" r="6" class="child"/>
  <circle cx="650" cy="145" r="6" class="child"/>
  <circle cx="650" cy="215" r="6" class="child"/>
  <circle cx="590" cy="250" r="6" class="child"/>
  <circle cx="530" cy="215" r="6" class="child"/>
  <circle cx="530" cy="145" r="6" class="child"/>

  <!-- Level 2 Local Edges -->
  <line x1="590" y1="110" x2="650" y2="145" class="edge"/>
  <line x1="650" y1="145" x2="650" y2="215" class="edge"/>
  <line x1="650" y1="215" x2="590" y2="250" class="edge"/>
  <line x1="590" y1="250" x2="530" y2="215" class="edge"/>
  <line x1="530" y1="215" x2="530" y2="145" class="edge"/>
  <line x1="530" y1="145" x2="590" y2="110" class="edge"/>

  <text x="590" y="300" text-anchor="middle" class="small">
    Level 2: scale contraction preserves separation
  </text>

  <!-- Annotation -->
  <text x="100" y="630" class="small">
    • Each cluster forms local clique adjacency (≈ n(n−1)/2 edges)
  </text>
  <text x="100" y="660" class="small">
    • Each recursive level contracts spatial radius (internalScale)
  </text>

</svg>
