<?xml version="1.0" encoding="UTF-8"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  width="960"
  height="360"
  viewBox="0 0 960 360"
  preserveAspectRatio="xMidYMid meet"
  role="img"
  aria-labelledby="title desc">

  <title id="title">Documentation vs Outcome-Only Memory</title>
  <desc id="desc">
    Comparison between systems that remember only final outcomes
    and systems that preserve reasoning as part of their memory.
  </desc>

  <!-- Background -->
  <rect x="0" y="0" width="960" height="360" fill="#ffffff"/>

  <!-- Header -->
  <text x="480" y="36" text-anchor="middle"
        font-size="18" font-family="Arial, Helvetica, sans-serif"
        fill="#444444">
    How Systems Remember
  </text>

  <!-- Top lane: Outcome-only -->
  <text x="120" y="90"
        font-size="14" font-family="Arial, Helvetica, sans-serif"
        fill="#666666">
    Outcome-only memory
  </text>

  <!-- Outcome nodes -->
  <circle cx="260" cy="100" r="10" fill="#e57373"/>
  <circle cx="420" cy="100" r="10" fill="#e57373"/>
  <circle cx="580" cy="100" r="10" fill="#e57373"/>

  <!-- Weak timeline -->
  <line x1="260" y1="100" x2="580" y2="100"
        stroke="#e57373" stroke-width="2" stroke-dasharray="6,6"/>

  <text x="740" y="104"
        font-size="12" font-family="Arial, Helvetica, sans-serif"
        fill="#999999">
    Appears inevitable in hindsight
  </text>

  <!-- Bottom lane: Documented reasoning -->
  <text x="120" y="210"
        font-size="14" font-family="Arial, Helvetica, sans-serif"
        fill="#666666">
    Documented reasoning
  </text>

  <!-- Outcome nodes -->
  <circle cx="260" cy="220" r="10" fill="#64b5f6"/>
  <circle cx="420" cy="220" r="10" fill="#64b5f6"/>
  <circle cx="580" cy="220" r="10" fill="#64b5f6"/>

  <!-- Reasoning links -->
  <line x1="260" y1="220" x2="420" y2="220"
        stroke="#64b5f6" stroke-width="2"/>
  <line x1="420" y1="220" x2="580" y2="220"
        stroke="#64b5f6" stroke-width="2"/>

  <!-- Reasoning annotations -->
  <text x="340" y="196"
        font-size="11" font-family="Arial, Helvetica, sans-serif"
        fill="#777777">
    assumptions
  </text>

  <text x="500" y="196"
        font-size="11" font-family="Arial, Helvetica, sans-serif"
        fill="#777777">
    constraints
  </text>

  <text x="740" y="224"
        font-size="12" font-family="Arial, Helvetica, sans-serif"
        fill="#777777">
    Enables revision and learning
  </text>

  <!-- Footer -->
  <text x="480" y="330" text-anchor="middle"
        font-size="12" font-family="Arial, Helvetica, sans-serif"
        fill="#aaaaaa">
    Documentation preserves the path, not just the destination.
  </text>

</svg>
