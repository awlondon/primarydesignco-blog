    const REALITY_ANCHORS = [
      { id: 1,  title: "The Speed of Light (c)",     subtitle:"Anchor for Spacetime",          formula:"c = 299,792,458 \\text{ m/s}",                         description:"The universal constant against which all distortion is measured. It holds the causality of the universe together.", category:"Physics" },
      { id: 2,  title: "The Proton Number",          subtitle:"Anchor for Elemental Identity",  formula:"Z = \\text{atomic number}",                           description:"If you change the protons, the 'reality' of the element shifts fundamentally. Carbon is Carbon because it has 6 protons.", category:"Chemistry" },
      { id: 3,  title: "Cryptographic Hash",         subtitle:"Anchor for Digital Integrity",  formula:"H(x) = y",                                            description:"A hash is the anchor that proves data is 'real' and unaltered. Change one bit, and the fingerprint changes.", category:"Information" },
      { id: 4,  title: "Rest Mass (m₀)",             subtitle:"Anchor for Material Existence", formula:"m_0 = \\frac{E}{c^2} \\text{ (at rest)}",              description:"An intrinsic invariant property that defines what an object is, independent of the observer's motion.", category:"Physics" },
      { id: 5,  title: "Homeostasis",                subtitle:"Anchor for Biological Life",    formula:"T \\approx 37^\\circ C",                              description:"The body anchors its internal reality to set points. Drift too far, and the system collapses.", category:"Biology" },
      { id: 6,  title: "Pi (π)",                     subtitle:"Anchor for Geometry",           formula:"\\pi = \\frac{C}{d}",                                 description:"A structural truth that survives scaling. The relationship between circumference and diameter is an absolute invariant.", category:"Mathematics" },
      { id: 7,  title: "The Constitution",           subtitle:"Anchor for Societal Order",     formula:"\\text{Lex Superior}",                                 description:"A stable reference document that constrains how variable laws are formed, preserving identity through change.", category:"Sociology" },
      { id: 8,  title: "Topological Genus",          subtitle:"Anchor for Shape",              formula:"g = \\text{number of holes}",                         description:"The invariant that defines the class of an object (e.g., a donut vs a sphere) regardless of stretching or twisting.", category:"Topology" },
      { id: 9,  title: "UTC Time",                   subtitle:"Anchor for Synchronization",   formula:"\\Delta t = 0",                                       description:"A master clock anchored in atomic time that lets billions of devices agree on 'when'.", category:"Time" },
      { id: 10, title: "Law of Identity",            subtitle:"Anchor for Logic",              formula:"A = A",                                               description:"A thing is itself. Without this anchor, communication and logic dissolve into contradictions.", category:"Philosophy" }
    ];

    const App = () => {
      const [beliefLevel, setBeliefLevel] = useState(100);
      const [glitchActive, setGlitchActive] = useState(false);
      const [activeAnchor, setActiveAnchor] = useState(null);
      const [hoveredAnchor, setHoveredAnchor] = useState(null);
      const [viewMode, setViewMode] = useState('simulation');
      const canvasRef = useRef(null);
      const particles = useRef([]);

      const QUOTE = "Reality is that which, when you stop believing in it, doesn't go away.";
      const AUTHOR = "— Philip K. Dick";

      useEffect(() => {
        const canvas = canvasRef.current;
        if (!canvas) return;
        const ctx = canvas.getContext('2d');
        let animationFrameId;

        const resize = () => {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
        };

        window.addEventListener('resize', resize);
        resize();

        const createParticles = () => {
          particles.current = Array.from({ length: 70 }, () => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 1.5 + 0.5,
            speedX: (Math.random() - 0.5) * 0.4,
            speedY: (Math.random() - 0.5) * 0.4,
            opacity: Math.random() * 0.4 + 0.1
          }));
        };
        createParticles();

        const draw = () => {
          const bgOpacity = beliefLevel / 100;
          ctx.fillStyle = `rgba(5, 5, 12, ${1.2 - bgOpacity})`;
          ctx.fillRect(0, 0, canvas.width, canvas.height);

          particles.current.forEach(p => {
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
            const intensity = 0.2 + (1 - bgOpacity) * 0.8;
            ctx.fillStyle = `rgba(34, 211, 238, ${p.opacity * intensity})`;
            ctx.fill();

            p.x += p.speedX;
            p.y += p.speedY;
            if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
            if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
          });

          if (glitchActive || beliefLevel < 15) {
            if (Math.random() > 0.98) {
              ctx.fillStyle = 'rgba(34, 211, 238, 0.08)';
              ctx.fillRect(0, Math.random() * canvas.height, canvas.width, 2);
            }
          }

          animationFrameId = requestAnimationFrame(draw);
        };

        draw();
        return () => {
          window.removeEventListener('resize', resize);
          cancelAnimationFrame(animationFrameId);
        };
      }, [beliefLevel, glitchActive]);

      const toggleGlitch = () => {
        setGlitchActive(true);
        setTimeout(() => setGlitchActive(false), 200);
      };

            <main className="flex-grow flex items-center justify-center p-6">

              ) : (
                <div className="grid grid-cols-2 md:grid-cols-5 gap-6 w-full max-w-7xl animate-in fade-in zoom-in duration-700">
                  {REALITY_ANCHORS.map((anchor) => (
                    <button

                    >
                      <div className="flex justify-between items-start mb-4">
                        <div className="text-[9px] text-cyan-500/70 uppercase tracking-[0.2em] font-bold">{anchor.category}</div>

                          <Icon name="Lock" size={12} />
                        </span>
                      </div>

                      <div className="flex-grow flex flex-col items-center justify-center mb-4">
                        <AnchorIcon id={anchor.id} active={hoveredAnchor === anchor.id || activeAnchor?.id === anchor.id} />
                      </div>

                      <div>
                        <div className="text-xs font-bold text-white uppercase tracking-tighter group-hover:text-cyan-300 transition-colors mb-2">
                          {anchor.title}
                        </div>
                        <div className="font-serif italic text-[10px] text-white/30 group-hover:text-white/50 truncate">
                          $ {anchor.formula} $
                        </div>
                      </div>

                      <div className={`absolute bottom-0 left-0 h-[1px] bg-cyan-500 transition-all duration-700 ${hoveredAnchor === anchor.id ? 'w-full' : 'w-0'}`} />
                    </button>
                  ))}
                </div>
              )}
            </main>

            {activeAnchor && (
              <div className="absolute inset-0 z-50 flex items-center justify-center p-6 bg-black/90 backdrop-blur-md animate-in fade-in duration-300">
                <div className="max-w-xl w-full bg-zinc-950 border border-cyan-500/50 p-10 rounded-xl shadow-[0_0_50px_rgba(0,0,0,1)] relative overflow-hidden">

                    </span>
                    <span className="text-[9px] mt-2 uppercase font-bold text-zinc-700 group-hover/btn:text-white">Pulse</span>
                  </button>

                  <button onClick={() => setViewMode(viewMode === 'simulation' ? 'atlas' : 'simulation')} className="flex flex-col items-center p-3 hover:bg-white/5 rounded-xl transition-all group/btn">
                    <span className="text-zinc-600 group-hover/btn:text-cyan-400 transition-colors">

                  <button onClick={() => setBeliefLevel(beliefLevel === 0 ? 100 : 0)} className="flex flex-col items-center p-3 hover:bg-white/5 rounded-xl transition-all group/btn">

                  </button>

                  <button onClick={() => { setBeliefLevel(100); setViewMode('simulation'); }} className="flex flex-col items-center p-3 hover:bg-white/5 rounded-xl transition-all group/btn">

                      <Icon name="RefreshCw" size={18} />

          </div>

          {beliefLevel < 12 && (
            <div className="absolute inset-0 flex items-center justify-center pointer-events-none z-0">
              <div className="text-[18vw] font-black text-cyan-500/[0.02] select-none uppercase tracking-tighter leading-none text-center">
                CONSTANT<br/>REALITY
              </div>
            </div>
          )}
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
